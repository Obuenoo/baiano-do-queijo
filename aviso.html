<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baiano do Queijo</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="paginadepedidos.css">
</head>

<body>

  <header class="cabecalho">
    <div class="ApenasLogo">
      <a href="index.html">
        <img src="logo.png" class="logo" alt="Logotipo">
      </a>
    </div>
  </header>

  <div class="container">

    <div class="card">
      <h2>Itens:</h2>

      <div class="product">
        <span>Queijo Minas 1Kg (R$40)</span>
        <input type="number" min="0" value="0" id="q1">
      </div>

      <div class="product">
        <span>Queijo Cabacinha (R$28)</span>
        <input type="number" min="0" value="0" id="q2">
      </div>

      <div class="product">
        <span>Requeijão Caseiro 1Kg (R$65)</span>
        <input type="number" min="0" value="0" id="q3">
      </div>

      <div class="product">
        <span>Pacote com 2 tranças (R$30)</span>
        <input type="number" min="0" value="0" id="q4">
      </div>
    </div>

    <div class="card">
      <h2>Informações:</h2>

      <label>Nome</label>
      <input id="nome" placeholder="Nome completo">

      <label>Cidade</label>
      <select id="cidade">
        <option value="Louveira">Louveira (Sem frete)</option>
        <option value="Vinhedo">Vinhedo</option>
        <option value="Campinas">Campinas</option>
        <option value="Jundiaí">Jundiaí</option>
        <option value="Valinhos">Valinhos</option>
      </select>
    </div>

    <div class="card">
      <h2>Resumo:</h2>

      <div class="total-box">
        <div><span>Subtotal</span><span id="subtotal">R$0</span></div>
        <div><span>Frete</span><span id="frete">R$0</span></div>
        <div><strong>Total</strong><strong id="total">R$0</strong></div>
      </div>

      <button onclick="finalizarItemFaltante()">Finalizar Solicitação</button>
      
    </div>

    <footer>Baiano do Queijo • Feito por Pedro Bueno</footer>
  </div>

  <script src="script.js"></script>

</body>

</html>
