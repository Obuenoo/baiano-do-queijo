<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baiano do Queijo</title>
  <link rel="icon" type="favicon.png" href="favicon.png">
  <link rel="stylesheet" href="paginadepedidos.css">
</head>

<body>

  <header class="cabecalho">
    <div class="ApenasLogo">
      <a href="index.html">
        <img src="logo.png" class="logo" alt="Logotipo">
      </a>
    </div>
  </header>

  <div class="container">

    <div class="card">
      <h2>Produtos:</h2>

      <div class="product">
        <span>Queijo Minas 1Kg (R$40)</span>
        <input type="number" min="0" value="0" id="q1">
      </div>

      <div class="product">
        <span>Queijo Cabacinha (R$28)</span>
        <input type="number" min="0" value="0" id="q2">
      </div>

      <div class="product">
        <span>Requeijão Caseiro 1Kg (R$65)</span>
        <input type="number" min="0" value="0" id="q3">
      </div>

      <div class="product">
        <span>Pacote com 2 tranças (R$30)</span>
        <input type="number" min="0" value="0" id="q4">
      </div>
    </div>

    <div class="card">
      <h2>Dados do Cliente:</h2>

      <label>Nome</label>
      <input id="nome" placeholder="Nome completo">

      <label>Rua</label>
      <input id="rua" placeholder="Rua">

      <label>Número</label>
      <input id="numero" placeholder="Número">

      <label>Bairro</label>
      <input id="bairro" placeholder="Bairro">

      <label>Cidade</label>
      <select id="cidade">
        <option value="Louveira">Louveira (Sem frete)</option>
        <option value="Vinhedo">Vinhedo</option>
        <option value="Campinas">Campinas</option>
        <option value="Jundiaí">Jundiaí</option>
        <option value="Valinhos">Valinhos</option>
      </select>

      <label>Forma de pagamento</label>
      <select id="pagamento">
        <option>Pix</option>
        <option>Dinheiro</option>
        <option>Cartão na entrega</option>
      </select>
    </div>

    <div class="card">
      <h2>Resumo:</h2>

      <div class="total-box">
        <div><span>Subtotal</span><span id="subtotal">R$0</span></div>
        <div><span>Frete</span><span id="frete">R$0</span></div>
        <div><strong>Total</strong><strong id="total">R$0</strong></div>
      </div>

      <button onclick="finalizarPedido()">Finalizar pedido no WhatsApp</button>

      <button onclick="avisar('q4')">Avise-me quando chegar</button>

    </div>

    <footer>Baiano do Queijo • Feito por Pedro Bueno</footer>
  </div>

  <script src="script.js"></script>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO",
      databaseURL: "SUA_DATABASE_URL",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET",
      messagingSenderId: "SEU_ID",
      appId: "SEU_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
  </script>

</body>

</html>
