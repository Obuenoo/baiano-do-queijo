<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baiano do Queijo</title>
  <link rel="icon" type="image/png" href="imagens-baiano/favicon.png">
  <link rel="stylesheet" href="paginadepedidos.css">
</head>

<body>

  <header class="cabecalho">
    <div class="ApenasLogo">
      <a href="index.html">
        <img src="imagens-baiano/logo.png" class="logo" alt="Logotipo">
      </a>
    </div>
  </header>

  <div class="container">


    <div class="card step" id="step-produtos">
      <h2>Produtos:</h2>

      <div class="card">
        <div class="product">

          <div class="produto-img">
            <img src="" alt="doce de leite 300 ml">
          </div>

          <div class="product-info">
            <span class="nome">
              Doce de leite Caseiro - 300 ml <br>
              <strong>(R$18)</strong>
            </span>

            <div class="contador">
              <button onclick="alterar('q5', -1)" class="adicionar">−</button>
              <input type="number" id="q5" value="0" min="0" max="10" readonly class="Itens">
              <button onclick="alterar('q5', 1)" class="adicionar">+</button>
            </div>
          </div>
        </div>
      </div>


      <div class="card">
        <div class="product">

          <div class="produto-img">
            <img src="" alt="doce de leite 600ml ">
          </div>

          <div class="product-info">
            <span class="nome">
              Doce de leite Caseiro - 600 ml <br>
              <strong>(R$30)</strong>
            </span>

            <div class="contador">
              <button onclick="alterar('q6', -1)" class="adicionar">−</button>
              <input type="number" id="q6" value="0" min="0" max="10" readonly class="Itens">
              <button onclick="alterar('q6', 1)" class="adicionar">+</button>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="product">

          <div class="produto-img">
            <img src="imagens-baiano/salame seara gourmet.png" alt="salame seara">
          </div>

          <div class="product-info">
            <span class="nome">
              Salame Seara Gourmet 100g<br>
              <strong>(R$16)</strong>
            </span>

            <div class="contador">
              <button onclick="alterar('q8', -1)" class="adicionar">−</button>
              <input type="number" id="q8" value="0" min="0" max="10" readonly class="Itens">
              <button onclick="alterar('q8', 1)" class="adicionar">+</button>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="product">

          <div class="produto-img">
            <img src="imagens-baiano/doce de leite corte.jpg" alt="doce de leite de corte">
          </div>

          <div class="product-info">
            <span class="nome">
              Doce de leite de corte 120 g<br>
              <strong>(R$8)</strong>
            </span>

            <div class="contador">
              <button onclick="alterar('q9', -1)" class="adicionar">−</button>
              <input type="number" id="q9" value="0" min="0" max="10" readonly class="Itens">
              <button onclick="alterar('q9', 1)" class="adicionar">+</button>
            </div>
          </div>
        </div>
      </div>

      <div class="btnladoalado">
        <button onclick="irParaDados()" class="botaoadicional">Continuar</button>
        <a href="aviso.html">
          <button class="botaoadicional">Encomendar</button>
        </a>
      </div>

    </div>

    <div class="card step hidden" id="step-dados">

      <button class="voltar" onclick="voltarParaProdutos()">VOLTAR</button>

      <h2>Dados do Cliente:</h2>


      <label>Nome</label>
      <input id="nome" placeholder="Nome completo" class="dadoscliente">

      <label>Rua</label>
      <input id="rua" placeholder="Rua" class="dadoscliente">

      <label>Número</label>
      <input id="numero" placeholder="Número" class="dadoscliente">

      <label>Bairro</label>
      <input id="bairro" placeholder="Bairro" class="dadoscliente">

      <label>Cidade</label>
      <select id="cidade" class="cidade">
        <option value="Louveira">Louveira (Sem frete)</option>
        <option value="Vinhedo">Vinhedo</option>
        <option value="Campinas">Campinas (Frete a ccombinar)</option>
        <option value="Jundiaí">Jundiaí (Frete a ccombinar)</option>
        <option value="Valinhos">Valinhos (Frete a ccombinar)</option>
      </select>

      <label>Forma de pagamento</label>
      <select id="pagamento" class="pagamento">
        <option>Pix</option>
        <option>Dinheiro</option>
        <option>Cartão na entrega</option>
      </select>

      <button onclick="irParaResumo()" class="botaoadicional">Continuar</button>
    </div>

    <div class="card step hidden" id="step-resumo">

      <button class="voltar" onclick="voltarParaDados()">VOLTAR</button>

      <h2>Resumo:</h2>

      <div class="total-box">
        <div><span>Subtotal</span><span id="subtotal">R$0</span></div>
        <div><span>Frete</span><span id="frete">R$0</span></div>
        <div><strong>Total</strong><strong id="total">R$0</strong></div>
      </div>

      <button onclick="finalizarPedido()" class="botaoadicional">Finalizar pedido no WhatsApp</button>

      <a href="aviso.html">
        <button class="botaoadicional">Avise-me quando chegar</button>
      </a>
    </div>

    <footer>Baiano do Queijo • Feito por Pedro Bueno</footer>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    const database = firebase.database();
  </script>

  <script src="script.js"></script>

</body>

</html>
